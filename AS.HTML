
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    .bar-wrapper {
      display: inline-block;
      margin: 0 1px;
    }

    .bar {
      background-color: rgb(36, 34, 192);
      width: 20px;
      margin-bottom: 5px;
    }

    .bar-value {
      text-align: center;
      font-size: 10px;
    }
  </style>
</head>
<body>

<div id="bars-container"></div>
<button id="randomize-button">Randomize</button>
<button id="insertion-sort-button">Insertion Sort</button>
<button id="selection-sort-button">Selection Sort</button>
<button id="bubble-sort-button">Bubble Sort</button>
<button id="quick-sort-button">Quick Sort</button>
<button id="merge-sort-button">Merge Sort</button>
<button id="shell-sort-button">Shell Sort</button>
<button id="change-size-button">Change Size</button>
<button id="pause-button">Pause</button>
<button id="stop-button">Stop</button>

<script src="script.js"></script>
</body>
</html>
